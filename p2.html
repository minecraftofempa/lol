<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページタイトル</title>
    <script>
        var password = "yourPassword"; // パスワードをここに設定
        var pass = prompt("パスワードを入力してください:");

        if (pass !== password) {
            alert("パスワードが間違っています。ページにアクセスできません。");
            window.location.href = "index.html"; // 誤った場合、トップページへリダイレクト
        }
    </script>
</head>
<body>
    <h1>ページの内容</h1>
    <p>ここにページの内容が表示されます。</p>
</body>
</html>
